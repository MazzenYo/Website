<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Look-Book</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/createBook.css">
  </head>
  <body>
    <div class="header"></div>
    <main>
      <div class="border">
        <div>
          <div class="container">
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form onsubmit="safeLookbook()" target="dummyframe">
            <label for="signIn">Create your own Look Book</label>
            <p class="form-error-message"></p>
            <input id="headline" type="text" placeholder="Headline.." name="headline" required>
            <p class="form-error-message"></p>
            <input id="price" type="number" step="0.01" placeholder="Your dresses price.." pattern='^\d+(?:\.\d{0,2})$' name="price" required>
            <p class="form-error-message"></p>
            <input id="desc" type="text" placeholder="Your dresses description.." name="description" required>
            <br>
            <p class="form-error-message"></p>
            <label for="file-upload" class="custom-file-upload">
                <span class="text-box">UPLOAD PICTURE</span>
            </label>
            <input name="img" id="file-upload" type="file"/>
            <br>
            <div class="item">
              <input name="agree" type="checkbox" id="agree">
              <label id="agreeCheck" for="agree"> Agree to publish your detail on the website.</label>
            </div>
            <button type="create">Create or update</button>
          </form>
          </div>
        </div>
        <div>
        </div>
      </div>
    </main>
    <div class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/generic.js"></script>
    <script src="../js/createBook.js"></script>
  </body>
</html>
