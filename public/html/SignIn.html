<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <script src="https://kit.fontawesome.com/5fe191d028.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Sign-In.css">
    <link rel="stylesheet" href="../css/styling.css">
</head>
<body>
<div class="header"></div>
<main>
    <div class="container">
        <label>Sign In</label>
        <form action="/users/login" method="post">
            <input type="text" placeholder="Your Email." name="email" id="email" required>
            <input type="text" placeholder="Your Password." name="password" id="password" required>
            <button type="submit" id="submit">Sign In</button>
            <button onclick="directToRegister()" type="submit" id="register">Register now</button>
            <script>
                function directToRegister() {
                    window.location.href = "Registration.html";
                }
            </script>
        </form>

    </div>
</main>
<div class="footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="../javascript/DOM/main.js"></script>
<script src="../javascript/DOM/generation.js"></script>
</body>
</html>
